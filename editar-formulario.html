<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Editar Formulário - TalentTrain</title>
</head>
<body>
    <main>
        <header>
            <h1>Editar Formulário</h1>
        </header>
        <section class="tela-login">
            <section class="form-pagamento" id="titulo">
                <textarea cols="10" rows="10" placeholder="Título" class="principal">Habilidades</textarea>
                <textarea cols="10" rows="10" placeholder="Descrição" class="sub">Avaliação geral sobre suas habilidades profissionais.</textarea>
            </section>
            <section class="form-pagamento" id="pergunta">
                <textarea cols="10" rows="10" placeholder="Pergunta">Conte sobre suas habilidades. Quais são suas principais competências técnicas e experiências relevantes? Poderia compartilhar um exemplo de um projeto específico em que você liderou e as melhorias que foram alcançadas?</textarea>
                <textarea cols="10" rows="10" placeholder="Resposta" class="sub"></textarea>
                <div class="salvar">
                    <a href="formulario.html">Salvar</a>
                </div>
            </section>
        </section>
        <img src="imagens/logo-ofc.png" alt="" height="100px">
    </main>
</body>
</html>
