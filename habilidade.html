<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>TalentTrain</title>
</head>
<body id="habilidade-resposta">
    <main>
        <section class="tela-login">
            </section>
            <section class="form-pagamento" id="titulo">
                <label class="principal">Suas habilidades</label>
                <label class="sub">Avaliação geral sobre suas habilidades profissionais.</label>
            </section>
            <section class="form-pagamento" id="pergunta">
                <label class="sub-principal">Conte sobre suas habilidades. Quais são suas principais competências técnicas e experiências relevantes? Poderia compartilhar um exemplo de um projeto específico em que você liderou e as melhorias que foram alcançadas?</label>
                <textarea rows="10" placeholder="Resposta" id="sub"></textarea>
            </section>
        </section>
        <img src="imagens/logo-ofc.png" alt="" height="100px" id="logo-form">
    </main>
</body>
</html>
