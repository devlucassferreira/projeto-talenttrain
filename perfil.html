<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil - TalentTrain</title>
</head>
<body>
    <main>
        <header>
            <img src="imagens/logo-ofc.png" alt="logo" height="150px">
        </header>
        <section class="tela-perfil">
            <div class="form-pagamento">
                <form method="post">
                    <img src="imagens/perfil.png" alt="icon" height="100px" class="perfil">
                    <div class="form-100">
                        <textarea cols="10" rows="10" placeholder="Nome da Empresa"></textarea>
                    </div>
                    <div class="form-100">
                        <textarea cols="50" rows="10" placeholder="Descrição"></textarea>
                    </div>
                    <div class="form-50">
                        <div class="form-100">
                            <a href="talenttrain.html"><button type="button" id="salvar">Salvar</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
