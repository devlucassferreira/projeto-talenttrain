<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>TalentTrain</title>
</head>
<body>
    <main>
        <header>
            <h1>Ver Respostas</h1>
        </header>
        <section class="tela-login">
            <section class="form-pagamento">
                <select id="opcao">
                    <option>nome@gmail.com</option>
                </select>
            </section>
            <section class="form-pagamento" id="titulo">
                <label class="principal">Suas habilidades</label>
                <label class="sub">Avaliação geral sobre suas habilidades profissionais.</label>
            </section>
            <section class="form-pagamento" id="pergunta">
                <label class="sub-principal">Conte sobre suas habilidades. Quais são suas principais competências técnicas e experiências relevantes? Poderia compartilhar um exemplo de um projeto específico em que você liderou e as melhorias que foram alcançadas?</label>
                <label class="sub">
                    Sou um administrador com mais de dez anos de experiência, desenvolvi competências sólidas em gestão estratégica, análise de dados e otimização de processos operacionais.
                    
                    Minhas principais competências técnicas incluem expertise em elaboração de orçamentos, planejamento estratégico e implementação de políticas de recursos humanos. Recentemente, liderei um projeto de reestruturação organizacional em uma empresa de médio porte, onde implementamos um novo sistema de gestão de desempenho que resultou em uma melhoria de 20% na eficiência operacional da equipe. Além disso, introduzi práticas de redução de custos que contribuíram para uma economia anual significativa de recursos financeiros.
                    
                    O que me destaca é minha capacidade de identificar oportunidades de melhoria e implementar soluções estratégicas que impactam positivamente os resultados da organização. Estou motivado a continuar aprendendo e aplicando meu conhecimento para enfrentar novos desafios e contribuir para o crescimento sustentável da sua empresa.</label>
            </section>
        </section>
        <img src="imagens/logo-ofc.png" alt="" height="100px">
    </main>
</body>
</html>
